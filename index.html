    <script type="text/javascript">
        $(document).ready(function(){
          $('a.smooth-scroll[href*="#"]:not([href="#"])').click(function() {
              if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') && location.hostname == this.hostname) {
                var target = $(this.hash);
                target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                if (target.length) {
                  $('html, body').animate({
                    scrollTop: target.offset().top
                  }, 1000);
                  return false;
                }
              }
            });
        });
    </script>
    <script type="text/javascript">
        var LastParams = function(_shape, _color, _animation, _orientation, _x, _y) {
          this._shape = _shape;
          this._color = _color;
          this._animation = _animation;
          this._orientation = _orientation;
          this._x = _x;
          this._y = _y;
        }
        var xs = [];
        var ys = [];

        function getRandomColor() {
            var colours = ["#5072FF", "#6A49E8", "#C05DFF", "#E849E3", "#FF6789"];
            return colours[Math.floor(Math.random() * 5)]
        }

        function getShape() {
            var shapes = ["figures/Figure1.svg", "figures/Figure2.svg", "figures/Figure3.svg", "figures/Figure4.svg", "figures/Figure5.svg", "figures/Figure1.svg", "figures/Figure2.svg", "figures/Figure3.svg", "figures/Figure4.svg", "figures/Figure5.svg"];
            var select = shapes[Math.floor(Math.random() * 7 )];
            while(select != params._shape) {
                select = shapes[Math.floor(Math.random() * 7 )];
                params._shape = select;
            }
            return select;
        }

        function getMove(forOpacity) {
            var move = ["moveX", "moveY", "shine"];
            
            if (forOpacity > 0.50) {
                var __ = move[Math.floor(Math.random() * 3 )]  + " " + (Math.floor(Math.random() * 300) + 100) + "s both infinite linear"
                return __;
            } else {
                return "none";
            }
        }

        function rotateFigure() {
            var _rotation = (Math.floor(Math.random() * (360 - 0 + 1)) + 1);
            while(_rotation != params._orientation) {
                _rotation = parseInt((Math.floor(Math.random() * (360 - 0 + 1)) + 1) * 8 / 2);
                params._orientation = _rotation;
            }
            return 'rotate('+ _rotation +'deg)';
        }

        function setPlace(value) {
            if (value == 0) {
                var _left = Math.random() * Math.max(containerWidth - d, 0);
                while(_left != params._x && findPosition("x", _left)){
                    params._x = _left;
                    xs.push(_left);
                    return _left;
                }
            } else if (value == 1){
                var _top = Math.random() * Math.max(containerHeight - d, 0);
                while(_top != params._y && findPosition("y", _top)){
                    params._y = _top;
                    ys.push(_top);
                    return _top;
                }
            }
        }

        function findPosition (c, n) {
            if (c == "x") {
                for (var i=0; i < xs.length; i++) {
                    if (xs[i] === n) {
                        return false;
                    }
                }
                return true;
            } else {
                for (var i=0; i < ys.length; i++) {
                    if (ys[i] === n) {
                        return false;
                    }
                }
                return true;
            }
        }

        var maxDiam = 32;
        var minDiam = 26;
        var d = (Math.floor(Math.random() * (maxDiam - minDiam + 1)) + minDiam);
        var circleNum = (Math.floor(Math.random() * (60 - 20 + 1)) + 20);
        var container = $(".theFigures")
        var containerWidth = container.width();
        var containerHeight = container.height();
        var params = new LastParams(null, null, null, null);

        $(document).ready(function () {
            for (var i = 0; i < circleNum; i++) {
                var newFigure = $("<div class='newFigure'></>")
                var fig = $("<img alt='NewShape' class='img-fluid' />");
                var forOpacity = (Math.random() * (1.15 - 0.15) + 0.3).toFixed(2);
                fig.attr('src', getShape());
                newFigure.append(fig);
                newFigure.css({
                    width: d,
                    'transform' : rotateFigure(),
                    opacity: forOpacity,
                    left: setPlace(0),
                    top: setPlace(1),
                    animation: getMove(forOpacity)
                });
                container.append(newFigure);
            }
        });
    </script>
</body>
